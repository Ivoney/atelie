<ui:composition template="/WEB-INF/template/Layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Relatório de clientes cadastrados</ui:define>

    <ui:define name="corpo">
        <p:panel id="basic" header="Relatório de clientes cadastrados" style="margin-bottom:20px">
            <h:form id="frm">
                <p:messages autoUpdate="true" closable="true" />
                <p:toolbar style="margin-top: 20px">
                    <p:toolbarGroup>
                        <p:commandButton value="Emitir" action="#{relatorioBean.emitir}"
                                         ajax="false" />
                    </p:toolbarGroup>
                </p:toolbar>

                <p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
                             columnClasses="rotulo, campo">
                    <p:outputLabel value="Informe a data desejada:" />
                    <h:panelGroup>
                        <p:calendar value="#{relatorioBean.dataInicio}" label="Data inicial" 
                                    pattern="dd/MM/yyyy" size="10" />
                        <p:spacer width="8" />
                        <h:outputText value="a" />
                        <p:spacer width="8" />
                        <p:calendar value="#{relatorioBean.dataFim}" label="Data final" 
                                    pattern="dd/MM/yyyy" size="10" />
                    </h:panelGroup>
                </p:panelGrid>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
