<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui">
    <f:metadata>
        <o:viewParam name="id" value="#{cadastroProdutoBean.produto}" />    
        <f:viewAction action="#{cadastroProdutoBean.prepararCadastroProduto}" />
    </f:metadata>

    <ui:define name="titulo">Cadastrar Preços</ui:define>
    <ui:define name="corpo">
        <p:panel id="basic" header="Cadastrar Preços" style="margin-bottom:20px">
            <h:form id="frm" style="display: inline-block; width: 100%" >
                <p:messages showDetail="false" showSummary="true" autoUpdate="true" />
                <p:toolbar style="margin-top: 10px">
                    <p:toolbarGroup>

                        <p:commandButton value="Salvar" id="botaoSalvar"
                                         action="#{cadastroProdutoBean.salvar}" update="@form" icon="ui-icon-disk"
                                         validateClient="false" />
                    </p:toolbarGroup>
                    <p:toolbarGroup align="right">
                        <p:button value="Pesquisa" outcome="/publico/ConsultaPrecos.xhtml" />
                    </p:toolbarGroup>
                </p:toolbar>
                <br/>
                <p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 10px"
                             columnClasses="rotulo, campo">

                    <p:outputLabel value="Nome do Produto" for="nome" />
                    <p:inputText id="nome" value="#{cadastroProdutoBean.produto.nome}" size="60" />

                    <p:outputLabel value="Descrição" for="descricao" />
                    <p:inputText id="descricao" value="#{cadastroProdutoBean.produto.descricao}" size="60" />

                    <p:outputLabel value="Tipo " for="tipo" />
                    <p:selectOneMenu id="tipo"
                                     value="#{cadastroProdutoBean.produto.tipo}">
                        <f:selectItem itemLabel="Selecione" />
                        <f:selectItems value="#{cadastroProdutoBean.tipo}" var="tipoProduto" itemLabel="#{tipoProduto.descricao}" itemValue="#{tipoProduto}" />
                    </p:selectOneMenu>

                    <p:outputLabel value="Preço" for="preco" />
                    <p:inputText id="preco" value="#{cadastroProdutoBean.produto.valor}" size="60"/>

                    <p:outputLabel value="Prazo de Entrega" for="prazoDeEntrega" />
                    <p:inputText id="prazoDeEntrega" value="#{cadastroProdutoBean.produto.prazoEntrega}" size="60"/>
                </p:panelGrid>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
