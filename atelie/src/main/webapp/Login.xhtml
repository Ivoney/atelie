<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Login</title>
        <h:outputStylesheet library="algaworks" name="estilo.css" />
    </h:head>
    <h:body>
        <h1 id="head">ATELIER NS</h1>
        <f:metadata>
            <f:viewParam name="dummy" />
            <f:event listener="#{loginBean.preRender}" type="preRenderView" />
        </f:metadata>
        <div id="login-dialog">
            <h:form id="frm" prependId="false">
                <p:fieldset legend="Acesso ao Sistema" style="margin-bottom: 20px;">
                    <p:growl id="growl" showDetail="true" sticky="true" />  
                    <h:panelGrid columns="2" styleClass="grid-login">
                        <p:outputLabel value="E-mail" />
                        <p:inputText size="30" id="j_username" value="#{loginBean.email}" />

                        <p:outputLabel value="Senha" />
                        <p:password size="30" id="j_password" />

                        <h:panelGroup/>
                        <p:commandButton value="Login" action="#{loginBean.login}" ajax="false" />
                        <h:link value="Esqueci Minha Senha" outcome="RenovarSenha.xhtml"></h:link>
                        <p:outputLabel />                                                          
                    </h:panelGrid>
                </p:fieldset>
            </h:form>
        </div>
    </h:body>
</html>
