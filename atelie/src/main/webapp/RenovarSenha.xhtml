<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">Renovar Senha</ui:define>
    <ui:define name="corpo">
        <h:body>
            <h1 id="head">ATELIER NS</h1>
            <div id="login-dialog">
                <h:form id="frm">
                    <p:fieldset legend="Renovar Senha" style="margin-bottom: 20px;">
                        <p:growl id="growl" showDetail="true" sticky="true" />  
                        <p>Para redefinir sua senha, digite o email que você usa para entrar no GetControl.<br/></p>
                        <p>Você receberá uma mensagem em seu email com os procedimentos para renovar sua senha.</p>    

                        <h:panelGrid columns="2" styleClass="grid-login">
                            <p:outputLabel value="Informe seu Email" for="email" /><br/>
                            <p:inputText value="#{autenticacaoBean.email}" id="email" size="20" required="true" requiredMessage="Você não digitou o usuário." />

                            <p:commandButton action="#{autenticacaoBean.logar}" value="Enviar" update="growl" />

                            <p:outputLabel />                                                          
                        </h:panelGrid>
                    </p:fieldset>
                </h:form>
            </div>
        </h:body>
    </ui:define>
</ui:composition>
