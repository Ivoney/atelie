<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui">
    <f:metadata>
        <o:viewParam name="id" value="#{grupoBean.grupo}" />  
        <f:viewAction action="#{grupoBean.prepararCadastroGrupo}" />  
    </f:metadata>
    <ui:define name="titulo">Cadastro de Grupos</ui:define>

    <ui:define name="corpo">
        <p:panel id="basic" header="Cadastrar Grupos de Usuários" style="margin-bottom:8px">
            <h:form id="frmGrupo">

                <p:messages showDetail="false" showSummary="true" autoUpdate="true" />

                <p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
                             columnClasses="rotulo, campo">

                    <p:outputLabel value="Nome" for="nome" />
                    <p:inputText id="nome" value="#{grupoBean.grupo.nome}" size="60" />

                    <p:outputLabel value="Descrição" for="descricao" />
                    <p:inputText id="descricao" value="#{grupoBean.grupo.descricao}" size="60" />

                    <p:commandButton value="Salvar" id="botaoSalvar"
                                     action="#{grupoBean.salvar}" update="@form" icon="ui-icon-disk"
                                     validateClient="false" />
                </p:panelGrid>

            </h:form>
        </p:panel>

    </ui:define>
</ui:composition>
