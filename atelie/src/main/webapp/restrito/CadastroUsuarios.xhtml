<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui">
    <f:metadata>
        <o:viewParam name="id" value="#{cadastroUsuarioBean.usuario}" />
        <f:viewAction action="#{cadastroUsuarioBean.prepararCadastroUsuario}" />  
        <o:viewParam name="id" value="#{grupoBean.grupo}" />
        <f:viewAction action="#{grupoBean.prepararCadastroGrupo}" />  

    </f:metadata>
    <ui:define name="titulo">Cadastro de Usuários</ui:define>
    <ui:define name="corpo">
        <p:panel id="basic" header="Cadastrar de Usuários" style="margin-bottom:8px">
            <h:form id="frm">

                <p:messages showDetail="false" showSummary="true" autoUpdate="true" />

                <p:toolbar style="margin-top: 8px">
                    <p:toolbarGroup>
                        <p:commandButton value="Salvar" id="botaoSalvar"
                                         action="#{cadastroUsuarioBean.salvar}" update="@this" icon="ui-icon-disk"
                                         validateClient="false" />
                    </p:toolbarGroup>
                    <p:toolbarGroup align="right">
                        <p:button value="Pesquisa" outcome="/restrito/ConsultaUsuarios.xhtml"  />
                    </p:toolbarGroup>
                </p:toolbar><br/>
                <p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
                             columnClasses="rotulo, campo">

                    <p:outputLabel value="Nome" for="nome" />
                    <p:inputText id="nome" value="#{cadastroUsuarioBean.usuario.nome}" size="60" />

                    <p:outputLabel value="Email" for="email" />
                    <p:inputText id="email" value="#{cadastroUsuarioBean.usuario.email}" size="60" />

                    <p:outputLabel value="Senha" for="senha" />

                    <p:inputText id="senha" value="#{cadastroUsuarioBean.usuario.senha}" size="60" />

                    <p:outputLabel value="Grupo" for="grupos" /> 
                    <p:selectOneMenu value="#{grupoBean.grupo.nome}" id="grupos"> 
                        <f:selectItem itemLabel="Selecione" noSelectionOption="true" /> 
                        <f:selectItems value="#{grupoBean.todosGrupos}" var="grupos" itemValue="#{grupos}" itemLabel="#{grupos.nome}" /> 
                    </p:selectOneMenu>
                </p:panelGrid>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
